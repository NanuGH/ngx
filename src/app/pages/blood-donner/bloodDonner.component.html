<form [formGroup]="resultForm" *ngIf="showResultForm">
  <nb-card accent="primary">
    <nb-card-header>DETALHES:</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" nbInput formControlName="namePerson" placeholder="Nome" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Apelido:</label>
            <input type="text" nbInput formControlName="surnamePerson" placeholder="Apelido" />
          </div>
        </div>
        <div class="onDeleteConfirmcol-sm-4">
          <div class="form-group">
            <label>Grupo Sanguíneo</label>
            <input type="text" nbInput formControlName="dmBloodCode" placeholder="Grupo Sanguíneo" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Numero Identificação</label>
            <input type="text" nbInput formControlName="identifNumber" placeholder="Num.Identificação" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Data Nascimento:</label>
            <input type="text" nbInput formControlName="birthday" placeholder="Data de Nascimento" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Doc. Identificação:</label>
            <input type="text" nbInput formControlName="dmDocIdent" placeholder="Documento de Ident." />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Telefone:</label>
            <input type="text" nbInput formControlName="telefone" placeholder="Telefone" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Sexo:</label>
            <input type="text" nbInput formControlName="dmSex" placeholder="Sexo" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Endereço</label>
            <input type="text" nbInput formControlName="dmHomeAdd" placeholder="Endereço" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Endereço Trabalho:</label>
            <input type="text" nbInput formControlName="jobAddress" placeholder="Ender.Trabalho" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Profissão</label>
            <input type="text" nbInput formControlName="profession" placeholder="Profissão" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Escolaridade:</label>
            <input type="text" nbInput formControlName="grade" placeholder="Escolaridade" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Email:</label>
            <input type="text" nbInput formControlName="email" placeholder="Email" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Células Falsiformes</label>
            <input type="text" nbInput formControlName="celFalcif" placeholder="Células Falsiformes" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Kell:</label>
            <input type="text" nbInput formControlName="kell" placeholder="Kell" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Hemolisina:</label>
            <input type="text" nbInput formControlName="dmHemolisina" placeholder="Hemolisina" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Fenotipo</label>
            <input type="text" nbInput formControlName="phenotype" placeholder="Profissão" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Tipo de Doador:</label>
            <input type="text" nbInput formControlName="dmTypeDonor" placeholder="Tipo de Doador" />
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Antecedentes Pessoais:</label>
            <textarea nbInput formControlName="personalBackground" placeholder="Antecedentes Pessoais" rows="3"
              cols="50"></textarea>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Exame Clínico:</label>
            <textarea nbInput formControlName="clinicalExam" placeholder="Exame Clínico" rows="3" cols="50"></textarea>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Exame Físico:</label>
            <textarea nbInput formControlName="physicalExam" placeholder="Exame Físico" rows="3" cols="50"></textarea>
          </div>
        </div>

      </div>
      <div class="row">

        <button nbButton title="button" class="mt-3 mr-2" size="small" type="button" status="danger"
          (click)="closeDetails()">
          <nb-icon icon="close-outline"></nb-icon>
        </button>

        <button *ngIf="IfEdit" nbButton class="mt-3 mr-2" size="small" type="button" status="primary"
          (click)="editDonner()">
          Editar
        </button>
      </div>
    </nb-card-body>
  </nb-card>
</form>

<nb-card *ngIf="showSearchCard">
  <form [formGroup]="searchForm" (ngSubmit)="onSearchFormSubmit()">
    <nb-card formGroupName="search" nbSpinnerStatus="info" nbSpinnerSize="small" accent="primary">
      <nb-card-header class="searcHeader">
        <button nbButton size="small" status="primary" type="button" (click)="showAddPerson()">Novo Doador</button>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="identifNumber">Número de Identificação</label>
              <input type="text" class="form-control" id="identifNumber" formControlName="identifNumber" />
            </div>
          </div>

          <!-- <div class="col-sm-4">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" formControlName="email" />
            </div>
          </div> -->

        </div>

      </nb-card-body>
      <nb-card-footer>
        <button nbButton size="small" status="danger" type="button" class="mt-3 mr-2"
          (click)="clearSearchForm()">Limpar</button>
        <button nbButton size="small" status="primary" type="submit" class="mt-3 mr-2"
          (click)="onSearchFormSubmit()">Pesquisar</button>
      </nb-card-footer>
    </nb-card>
  </form>

</nb-card>

<nb-card accent="primary" *ngIf="showSmartTable">
  <nb-card-header>
    <div class="headerList">
      DOADORES:
      <button title="button" nbButton class="mt-3 mr-2" size="small" type="button" status="danger"
        (click)="closeResult()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onDonnerSelect($event)"
      (edit)="onEdit($event)" (delete)="onDelete($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<ng-template #dialogPerson let-data let-ref="dialogRef">
  <nb-card accent="primary" *ngIf="showPersonTable">
    <nb-card-header>
      <div class="headerList">
        Utente:
        <button title="button" nbButton class="mt-3 mr-2" size="small" type="button" status="danger"
          (click)="closeDonnerTable()">
          <nb-icon icon="close-outline"></nb-icon>
        </button>
      </div>
    </nb-card-header>

    <nb-card-body>
      <ng2-smart-table [settings]="settingsPerson" [source]="sourcePerson" (userRowSelect)="onPersonSelect($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</ng-template>

<ng-template #dialogDelete let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>ELIMINAR </nb-card-header>
    <nb-card-body>
      Tens certeza que deseja excluir? <span style="font-weight: bold"> {{ data }}</span> ?
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="danger" (click)="ref.close()">Cancelar</button>
      <button class="btn-action-modal" nbButton status="primary" (click)="onDeleteConfirm();">Excluir</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
