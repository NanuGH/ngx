<form  [formGroup]="resultForm" *ngIf="showResultList">
  <nb-card accent="Detalhes do Utente">
    <nb-card-body class="col-sm-6">
      <input type="text" nbInput fullWidth formControlName="name">
      <input type="text" nbInput fullWidth formControlName="surname">
    </nb-card-body>
    <button nbButton (click)="closeResult()"> X </button>
  </nb-card>
</form>

<form [formGroup]="searchForm" (ngSubmit)="onSearchFormSubmit()" *ngIf="disableFormSearch">

  <nb-card formGroupName="search" nbSpinnerStatus="info" nbSpinnerSize="small" accent="primary">
    <nb-card-header>Pesquisa de Utentes</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="namePerson">Nome</label>
            <input type="text" class="form-control" id="namePerson" placeholder="Nome" formControlName="namePerson" />
          </div>
        </div>

        <div class="form-group">
          <label for="surnamePerson">Apelido</label>
          <input type="text" class="form-control" id="surnamePerson" placeholder="Apelido"
            formControlName="surnamePerson" />
        </div>
      </div>

      <button nbButton type="button" class="mt-3 mr-2" status="danger"  (click)="cleanForm()">
        Limpar
      </button>
      <button nbButton status="primary" type="submit" class="mt-3 mr-2" (click)="(onSearchFormSubmit)">
        Pesquisar
      </button>
      <button nbButton status="primary" type="submit" class="mt-3 mr-2" (click)="(addPerson)">
        Adicionar
      </button>
    </nb-card-body>
  </nb-card>
</form>

<nb-card *ngIf="showSmarttableList">
  <nb-card-header> Utentes </nb-card-header>

  <nb-card-body >
    <ng2-smart-table [settings]="settings" [source]="source"
                     (userRowSelect)="onPersonIdSelect($event)"
                     (editConfirm)="onEdit($event)"
                     (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
