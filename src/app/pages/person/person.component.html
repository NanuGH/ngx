<div class="row mb-2">
  <div class="col-lg-12">
    <button
      *nbIsGranted="['edit', 'editEstrangeiro']"
      nbButton
      type="submit"
      class="mt-3 float-right moveHover"
      style="background-color: #003399"
    >
      Novo Estrangeiro
    </button>
  </div>
</div>

<searchPerson
  (searchFormEvent)="searchResult($event)"
  (loadingSearchEvent)="loadingResult($event)"
>
</searchPerson>


<nb-card >
  <nb-card-header>
    Utentes
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
