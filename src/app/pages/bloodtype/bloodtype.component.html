<nb-card>
  <form [formGroup]="searchForm" (ngSubmit)="onSearchFormSubmit()">
    <nb-card formGroupName="search" nbSpinnerStatus="info" nbSpinnerSize="small" accent="primary">
      <nb-card-header>Pesquisa:</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="domain">Dom√≠nio</label>
              <select class="form-control" formControlName="domain">
                <option *ngFor="let item of domainSelfId">
                {{ item.domain }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </nb-card-body>
      <nb-card-footer>
        <button nbButton size="small" status="danger" type="button" class="mt-3 mr-2"
          (click)="clearSearchForm()">Limpar</button>
        <button nbButton size="small" status="primary" type="submit" class="mt-3 mr-2"
          (click)="onSearchFormSubmit()">Pesquisar</button>
      </nb-card-footer>
    </nb-card>
  </form>

</nb-card>


<nb-card accent="primary" [nbSpinner]="loadingList">
  <nb-card-body>
    <ng2-smart-table
    [settings]="settings"
    [source]="source"
    (createConfirm)="onAdd($event)"
    (editConfirm)="onEdit($event)"
    (deleteConfirm)="onDelete($event)">
    </ng2-smart-table>
  </nb-card-body>
  <nb-card-footer></nb-card-footer>
</nb-card>
