<form [formGroup]="resultForm" *ngIf="showResultForm">
  <nb-card accent="primary">
    <nb-card-header>DETALHES DO FUNCIONÁRIO:</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" nbInput formControlName="name" placeholder="Nome" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Apelido:</label>
            <input type="text" nbInput formControlName="surname" placeholder="Apelido" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Numero Identificação</label>
            <input type="text" nbInput formControlName="identifNumber" placeholder="Num.Identificação " />
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-4">
          <div class="form-group">
            <label>Profissão</label>
            <input type="text" nbInput formControlName="dmfunction" placeholder="Profissão" />
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label>Data Nascimento:</label>
            <input type="text" nbInput formControlName="birthday" placeholder="Data de Nascimento" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Doc. Identificação:</label>
            <input type="text" nbInput formControlName="docIdent" placeholder="Documento de Ident." />
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Sexo:</label>
            <input type="text" nbInput formControlName="dmSex" placeholder="Sexo" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Endereço</label>
            <input type="text" nbInput formControlName="homeAdd" placeholder="Endereço" />
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label>Endereço Trabalho:</label>
            <input type="text" nbInput formControlName="jobAddress" placeholder="Ender.Trabalho" />
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label>Profissão</label>
            <input type="text" nbInput formControlName="profession" placeholder="Profissão" />
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label>Escolaridade:</label>
            <input type="text" nbInput formControlName="grade" placeholder="Escolaridade" />
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label>Email:</label>
            <input type="text" nbInput formControlName="email" placeholder="Email" />
          </div>
        </div>
      </div>

      <button nbButton title="button" class="mt-3 mr-2" size="small" type="button" status="danger" (click)="closeDetails()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </nb-card-body>
  </nb-card>
</form>


<nb-card *ngIf="showSearchCard">
  <button nbButton size="small" status="primary" type="button" (click)="showAddEmpl()">Novo Funcionário</button>

  <form [formGroup]="searchForm" (ngSubmit)="onSearchFormSubmit()">
    <nb-card formGroupName="search" nbSpinnerStatus="info" nbSpinnerSize="small" accent="primary">
      <nb-card-header>Pesquisa:</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="identifNumber">Número de Identificação</label>
              <input type="text" class="form-control" id="identifNumber" formControlName="identifNumber" />
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" formControlName="email" />
            </div>
          </div>

        </div>

      </nb-card-body>
      <nb-card-footer>
        <button nbButton size="small" status="danger" type="button" class="mt-3 mr-2"
          (click)="clearSearchForm()">Limpar</button>
        <button nbButton size="small" status="primary" type="submit" class="mt-3 mr-2"
          (click)="onSearchFormSubmit()">Pesquisar</button>
      </nb-card-footer>
    </nb-card>
  </form>

</nb-card>

<nb-card accent="primary" *ngIf="showSmartTable">
  <nb-card-header>
    <div class="headerList">
      FUNCIONÁRIOS:
      <button title="button" nbButton class="mt-3 mr-2" size="small" type="button" status="danger" (click)="closeResult()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onEmploIdSelect($event)"
    (edit)="onEdit($event)" (delete)="onDelete($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>


<form [formGroup]="addOrEditForm" *ngIf="showAddOrEditForm">
  <nb-card accent="primary">
    <nb-card-header>Gerir Funcionário:</nb-card-header>
    <nb-card-body>

      <div class="jobData">Dados Pessoais:</div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" nbInput formControlName="name" placeholder="Nome" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Apelido:</label>
            <input type="text" nbInput formControlName="surname" placeholder="Apelido" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Tipo Sanguíneo:</label>
            <input type="text" nbInput formControlName="bloodCode" placeholder="Tipo Sanguíneo" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Data de Nascimento:</label>
            <input type="text" nbInput formControlName="birthday" placeholder="Data de Nascimento" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Doc. Identificação:</label>
            <input type="text" nbInput formControlName="dmDocIdent" placeholder="Documento de Ident." />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Sexo:</label>
            <input type="text" nbInput formControlName="dmSex" placeholder="Sexo" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Endereço</label>
            <input type="text" nbInput formControlName="homeAdd" placeholder="Endereço" />
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label>Endereço de Trabalho:</label>
            <input type="text" nbInput formControlName="jobAddress" placeholder="Ender. Trabalho" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Profissão</label>
            <input type="text" nbInput formControlName="profession" placeholder="Profissão" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Escolaridade:</label>
            <input type="text" nbInput formControlName="grade" placeholder="Escolaridade" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Email:</label>
            <input type="text" nbInput formControlName="email" placeholder="Email" />
          </div>
        </div>
      </div>

      <div class="personalData">Dados Trabalho:</div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Num. Ident:</label>
            <input type="text" nbInput formControlName="identifNumber" placeholder="Num. Ident." />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Função:</label>
            <input type="text" nbInput formControlName="dmfunction" placeholder="Função" />
            <nb-icon icon="search-outline" (click)="searchRole()"></nb-icon>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Email Corporativo:</label>
            <input type="text" nbInput formControlName="email" placeholder="Email Corporativo" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Password:</label>
            <input type="text" nbInput formControlName="pw" placeholder="Password" />
          </div>
        </div>
      </div>

      <button title="button" nbButton class="mt-3 mr-2" size="small" type="button" status="danger" (click)="closeAddForm()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>
      <button nbButton class="mt-3 mr-2" size="small" type="button" status="primary" (click)="addEmployee()">
        Salvar
      </button>
      <button nbButton class="mt-3 mr-2" size="small" type="button" status="primary" (click)="editEmployee()">
        Edit
      </button>
    </nb-card-body>
  </nb-card>
</form>



<ng-template #dialogDelete let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>ELIMINAR </nb-card-header>
    <nb-card-body>
      Tens certeza que deseja excluir? <span style="font-weight: bold"> {{ data }}</span> ?
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="danger" (click)="ref.close()">Cancelar</button>
      <button class="btn-action-modal" nbButton status="primary" (click)="onDeleteConfirm();">Excluir</button>
    </nb-card-footer>
  </nb-card>
</ng-template>


<ng-template #dialogRoles let-data let-ref="dialogRef">
  <nb-card accent="primary" *ngIf="showrolesTable">
    <nb-card-header>
      <div class="headerList">
        Função:
        <button title="button" nbButton class="mt-3 mr-2" size="small" type="button" status="danger" (click)="closeRolesTable()">
          <nb-icon icon="close-outline"></nb-icon>
        </button>
      </div>
    </nb-card-header>

    <nb-card-body>
      <ng2-smart-table [settings]="settingsRoles" [source]="sourceRoles" (userRowSelect)="onRoleSelect($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</ng-template>
