<form [formGroup]="searchForm" (ngSubmit)="onSearchFormSubmit()" *ngIf="">
  <nb-card formGroupName="search" nbSpinnerStatus="info" nbSpinnerSize="small" accent="primary">
    <nb-card-header>Pesquisa de Utentes</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="namePerson">Nome</label>
            <input type="text" class="form-control" id="namePerson" placeholder="Nome" formControlName="namePerson" />
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="surnamePerson">Apelido</label>
            <input type="text" class="form-control" id="surnamePerson" placeholder="Apelido"
              formControlName="surnamePerson" />
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="surnamePerson">Data de Nascimento</label>
            <input type="text" class="form-control" id="birthday" placeholder="Data de Nascimento"
              formControlName="birthday" />
          </div>
        </div>
      </div>

      <button nbButton type="button" class="mt-3 mr-2" status="danger" (click)="cleanForm()">Limpar</button>
      <button nbButton status="primary" type="submit" class="mt-3 mr-2" (click)="(onSearchFormSubmit)">Pesquisar</button>
      <button nbButton status="primary" type="submit" class="mt-3 mr-2" (click)="(addPerson)">Adicionar</button>
    </nb-card-body>
  </nb-card>
</form>
