<form [formGroup]="resultForm" *ngIf="showResultForm">
  <nb-card accent="primary">

    <nb-card-header class="detailsHead">
      <button title="button" nbButton class="mt-3 mr-2" size="small" type="button" status="danger" (click)="closeDetails()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Número:</label>
            <input type="text" nbInput formControlName="collectionNumber" placeholder="Número" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Quantidade:</label>
            <input type="text" nbInput formControlName="qtdde" placeholder="Quantidade" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Externo</label>
            <input type="text" nbInput formControlName="externCollection" placeholder="Externo" />
          </div>
        </div>
      </div>

      <p>Detalhes do Doador:</p>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" nbInput formControlName="nameDonner" placeholder="Nome" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Doc. Identificação</label>
            <input type="text" nbInput formControlName="dmDocIdent" placeholder="Num.Identificação " />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Email:</label>
            <input type="text" nbInput formControlName="email" placeholder="Email" />
          </div>
        </div>
      </div>

      <p>Detalhes do Funcionário:</p>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" nbInput formControlName="nameEmployee" placeholder="Nome" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Nº Ident.</label>
            <input type="text" nbInput formControlName="identifNumber" placeholder="Num.Identificação " />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Função:</label>
            <input type="text" nbInput formControlName="dmfunction" placeholder="Função" />
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</form>

<nb-card *ngIf="showSearchCard">
    <form [formGroup]="searchForm" (ngSubmit)="onSearchFormSubmit()">
    <nb-card formGroupName="search" nbSpinnerStatus="info" nbSpinnerSize="small" accent="primary">
      <nb-card-header class="searcHeader">
        <button nbButton size="small" status="primary" type="button" (click)="showAddBloodCollect()">
          Nova Amostra
        </button>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="sampleNumber">Número Amostra</label>
              <input type="text" class="form-control" id="sampleNumber" formControlName="sampleNumber" />
            </div>
          </div>

          <!-- <div class="col-sm-4">
            <div class="form-group">
              <label for="insertionDate">Data Colheita</label>
              <input type="text" class="form-control" id="insertionDate" formControlName="insertionDate" />
            </div>
          </div> -->
        </div>
      </nb-card-body>
      <nb-card-footer>
        <button nbButton size="small" status="danger" type="button" class="mt-3 mr-2" (click)="clearSearchForm()">
          Limpar
        </button>
        <button nbButton size="small" status="primary" type="submit" class="mt-3 mr-2" (click)="onSearchFormSubmit()">
          Pesquisar
        </button>
      </nb-card-footer>
    </nb-card>
  </form>
</nb-card>

<nb-card accent="primary" *ngIf="showSmartTable">
  <nb-card-header class="tableCard">
    <div class="closeBtn">
      <button title="button" nbButton class="mt-3 mr-2" size="small" type="button" status="danger" (click)="closeResult()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onSampleSelect($event)"
      (edit)="onEdit($event)" (delete)="onDelete($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<form [formGroup]="addForm" *ngIf="showAddForm">
  <nb-card accent="primary">
    <nb-card-header class="addCard">
      <div>Nova Amostra:</div>
      <div>
        <button title="button" nbButton class="mt-3 mr-2" size="small" type="button" status="danger" (click)="closeAddForm()">
          <nb-icon icon="close-outline"></nb-icon>
        </button>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-groupp">
            <label>Número de Colheita:</label>
            <input type="text" nbInput formControlName="value" />
            <nb-icon icon="search-outline" (click)="searchSample()"></nb-icon>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Validade:</label>
            <input type="text" nbInput formControlName="expirationDate" placeholder="Validade" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Nº Amostra:</label>
            <input type="text" nbInput formControlName="sampleNumber" placeholder="Quantidade" />
          </div>
        </div>
      </div>
      <button nbButton class="mt-3 mr-2" size="small" type="button" status="primary" (click)="addCollect()">
        Salvar
      </button>
    </nb-card-body>
  </nb-card>
</form>

<ng-template #dialogPerson let-data let-ref="dialogRef">
  <nb-card accent="primary" *ngIf="showdonnerTable">
    <nb-card-header>
      <div class="headerList">
        COLHEITAS:
        <button title="button" nbButton class="mt-3 mr-2" size="small" type="button" status="danger" (click)="closeDonnerTable()">
          <nb-icon icon="close-outline"></nb-icon>
        </button>
      </div>
    </nb-card-header>

    <nb-card-body>
      <ng2-smart-table [settings]="settingsCollection" [source]="sourceCollection" (userRowSelect)="onCollectSelect($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</ng-template>


<ng-template #dialogDelete let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>ELIMINAR </nb-card-header>
    <nb-card-body>
      Tens certeza que deseja excluir?
      <span style="font-weight: bold"> {{ data }}</span> ?
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="danger" (click)="ref.close()">Cancelar</button>
      <button class="btn-action-modal" nbButton status="primary" (click)="onDeleteConfirm()">
        Excluir
      </button>
    </nb-card-footer>
  </nb-card>
</ng-template>


<ng-template #dialogDelete let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>ELIMINAR </nb-card-header>
    <nb-card-body>
      Tens certeza que deseja excluir?
      <span style="font-weight: bold"> {{ data }}</span> ?
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="danger" (click)="ref.close()">Cancelar</button>
      <button class="btn-action-modal" nbButton status="primary" (click)="onDeleteConfirm()">
        Excluir
      </button>
    </nb-card-footer>
  </nb-card>
</ng-template>

<form [formGroup]="editForm" *ngIf="showEditForm">
  <nb-card accent="primary">
    <nb-card-header>Editar Doação:</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Validade:</label>
            <input type="text" nbInput formControlName="expirationDate" placeholder="Validade" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Nº Amostra:</label>
            <input type="text" nbInput formControlName="sampleNumber" placeholder="Nº Amostra" />
          </div>
        </div>
      </div>

      <button title="button" nbButton class="mt-3 mr-2" size="small" type="button" status="danger" (click)="closeEditForm()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>
      <button nbButton class="mt-3 mr-2" size="small" type="button" status="primary" (click)="editCollect()">
        Salvar
      </button>
    </nb-card-body>
  </nb-card>
</form>
